<div class = "positioning">
    <div class = "window content-rect">
        <header class="toolbar toolbar-header">
            <div class = "window-buttons" style = "left:10px">
                <button class = "close"></button>
                <button class = "minimize"></button>
                <button class = "maximize"></button>
            </div>
    
            <button class="btn btn-default" style = "width:50%; margin:4px auto;display:block;">
                <span class="icon icon-cw" style = "visibility:hidden"></span>
                <span class="location-bar"></span>
                <span class="icon icon-cw" style = "float:right; transform:rotate(-90deg); margin-top:0px;"></span>
            </button>
    
            <button class="btn btn-default" style = "position:absolute; right:5px; top:4px">
                <span class="icon icon-popup" style = "transform:rotate(180deg)"></span>
            </button>
        </header>
        <main class = "window-content" style = "width: 800px; height:300px;">
            <webview class = "window-content-webview" ></webview>
        </main>
    </div>
</div>
